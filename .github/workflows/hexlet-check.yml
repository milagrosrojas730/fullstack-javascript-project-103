name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Upload coverage to CodeClimate
        run: |
          npm run test -- --coverage
          bash <(curl -s https://codecov.io/bash)
          
      - name: Commit coverage badge to README
        run: |
          curl -s https://codecov.io/github/your-repo-path/coverage.svg > coverage-badge.svg
          mv coverage-badge.svg ./README.md
          
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Deploy Application
        run: |
          echo "Deploying application..."